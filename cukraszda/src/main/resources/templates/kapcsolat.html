<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Kapcsolat</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">

<h1>Kapcsolat</h1>

<div th:if="${successMessage}" class="alert alert-success"
     th:text="${successMessage}"></div>

<form th:action="@{/kapcsolat}" th:object="${contactForm}" method="post" class="mt-3">

    <div class="mb-3">
        <label for="nev" class="form-label">Név</label>
        <input type="text" th:field="*{nev}" id="nev" class="form-control"
               th:classappend="${#fields.hasErrors('nev')} ? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('nev')}"
             th:errors="*{nev}"></div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" th:field="*{email}" id="email" class="form-control"
               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label for="targy" class="form-label">Tárgy</label>
        <input type="text" th:field="*{targy}" id="targy" class="form-control"
               th:classappend="${#fields.hasErrors('targy')} ? 'is-invalid'">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('targy')}"
             th:errors="*{targy}"></div>
    </div>

    <div class="mb-3">
        <label for="uzenet" class="form-label">Üzenet</label>
        <textarea th:field="*{uzenet}" id="uzenet" rows="5" class="form-control"
                  th:classappend="${#fields.hasErrors('uzenet')} ? 'is-invalid'"></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('uzenet')}"
             th:errors="*{uzenet}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Küldés</button>
</form>

</body>
</html>
