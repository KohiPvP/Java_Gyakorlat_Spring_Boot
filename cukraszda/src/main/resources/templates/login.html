<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <style>
        body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
        .container { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,.1); width:300px; }
        h2 { text-align:center; margin-bottom:1rem; }
        input { width:100%; padding:.5rem; margin:.5rem 0; border:1px solid #ccc; border-radius:4px; }
        button { width:100%; padding:.7rem; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
        button:hover { background:#0056b3; }
        .link { text-align:center; margin-top:1rem; }
    </style>
</head>
<body>
<div class="container">
    <h2>Bejelentkezés</h2>
    <form th:action="@{/logging_in}" method="post">
        <input type="text" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Jelszó" required>
        <button type="submit">Belépés</button>
    </form>
    <div class="link">
        <a th:href="@{/register}">Regisztráció</a>
    </div>
</div>
</body>
</html>
