<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <style>
        body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
        .container { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,.1); width:300px; }
        h2 { text-align:center; margin-bottom:1rem; }
        input { width:100%; padding:.5rem; margin:.5rem 0; border:1px solid #ccc; border-radius:4px; }
        button { width:100%; padding:.7rem; background:#28a745; color:#fff; border:none; border-radius:4px; cursor:pointer; }
        button:hover { background:#1e7e34; }
        .link { text-align:center; margin-top:1rem; }
    </style>
</head>
<body>
<div class="container">
    <h2>Regisztráció</h2>
    <div th:if="${msg}" style="color:red; text-align:center; margin-bottom:1rem;">
        <p th:text="${msg}"></p>
    </div>
    <form th:action="@{/registering}" method="post" th:object="${user}">
        <input type="text" th:field="*{name}" placeholder="Felhasználónév" required>
        <input type="text" th:field="*{email}" placeholder="Email" required>
        <input type="password" th:field="*{password}" placeholder="Jelszó" required>
        <button type="submit">Regisztráció</button>
    </form>
    <div class="link">
        <a th:href="@{/login}">Már van fiókod? Bejelentkezés</a>
    </div>
</div>
</body>
</html>
