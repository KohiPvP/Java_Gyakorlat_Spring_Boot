<!DOCTYPE html>
<html class="no-js" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin menü</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS
        ================================================ -->
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="/css/owl.carousel.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font-awesome.min css -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/animate.min.css">

    <link rel="stylesheet" href="/css/main.css">
    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- Js -->
    <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script>
        window.jQuery || document.write('<script src="/js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script src="/js/jquery.nav.js"></script>
    <script src="/js/jquery.sticky.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/wow.min.js"></script>
    <script src="/js/main.js"></script>

    <style>
        .admin-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 60px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .admin-main h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .admin-main p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .admin-main .nav-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .admin-main .nav-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<!--
header-img start
============================== -->
<section id="hero-area">
    <img class="img-responsive" src="/images/header.jpg" alt="">
</section>
<!--
Header start
============================== -->
<nav id="navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                        data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="/">
                                    <img src="/images/logo.png" alt="Logo">
                                </a>

                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="/">Főoldal</a></li>
                                    <li><a href="/adatbazis">Adatbázis</a></li>
                                    <!-- Auth menük -->
                                    <li sec:authorize="isAuthenticated()"><a href="/uzenetek">Üzenetek</a></li>

                                    <li sec:authorize="isAuthenticated()">
                                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:inline"></form>
                                        <a href="#" onclick="document.getElementById('logoutForm').submit();">Kijelentkezés</a>
                                    </li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                </div>
            </div><!-- .col-md-12 close -->
        </div><!-- .row close -->
    </div><!-- .container close -->
</nav><!-- header close -->

<div class="admin-main">
    <h2>Admin felület</h2>
    <p>Itt lehet módosítani a sütiket.</p>
    <a href="/admin/crud" class="nav-btn">Ugrás a sütik kezeléséhez</a>
</div>

footer-bottom  start

                </div>
            </div>
        </div>
    </div>
</footer>

</html>
