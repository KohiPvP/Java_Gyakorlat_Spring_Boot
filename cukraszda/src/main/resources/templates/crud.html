<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sütik szerkesztése</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS
        ================================================ -->
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="/css/owl.carousel.css">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font-awesome.min css -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/animate.min.css">

    <link rel="stylesheet" href="/css/main.css">
    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- Js -->
    <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script>
        window.jQuery || document.write('<script src="/js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script src="/js/jquery.nav.js"></script>
    <script src="/js/jquery.sticky.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/wow.min.js"></script>
    <script src="/js/main.js"></script>

    <style>
        table {
            text-align: center;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #addForm {
            display:none;
            margin:20px auto;
            text-align:center; }
    </style>
</head>

<body>
<!--
header-img start
============================== -->
<section id="hero-area">
    <img class="img-responsive" src="/images/header.jpg" alt="">
</section>
<!--
Header start
============================== -->
<nav id="navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                        data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="/">
                                    <img src="/images/logo.png" alt="Logo">
                                </a>

                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="/">Főoldal</a></li>
                                    <li><a href="/adatbazis">Adatbázis</a></li>
                                    <!-- Auth menük -->
                                    <li sec:authorize="isAuthenticated()"><a href="/uzenetek">Üzenetek</a></li>
                                    <li sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
                                    <li sec:authorize="isAuthenticated()">
                                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:inline"></form>
                                        <a href="#" onclick="document.getElementById('logoutForm').submit();">Kijelentkezés</a>
                                    </li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                </div>
            </div><!-- .col-md-12 close -->
        </div><!-- .row close -->
    </div><!-- .container close -->
</nav><!-- header close -->

<div style="text-align:center; margin-top:20px; font-size:18px; font-weight:bold;">
    Sütik: <span th:text="${#lists.size(sutik)}"></span>
</div>

<div style="text-align:center; margin:10px;">
    <button id="showAddForm">Új hozzáadása</button>
</div>

<form action="#" th:action="@{/admin/crud/save}" th:object="${new_suti}" method="post" id="addForm">
    <input type="text" th:field="*{nev}" placeholder="Név">
    <input type="text" th:field="*{tipus}" placeholder="Típus">
    <label>
        <input type="checkbox" th:field="*{dijazott}"> Díjazott
    </label>
    <button type="submit">Mentés</button>
    <button type="button" id="cancelAdd">Mégsem</button>
</form>

<table>
    <thead>
    <tr>
        <th>Süti neve</th>
        <th>Típus</th>
        <th>Díjazott</th>
        <th>Műveletek</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${sutik}">
        <td th:text="${s.nev}">Süti neve</td>
        <td th:text="${s.tipus}">Típus</td>
        <td th:text="${s.dijazott ? 'Igen' : ''}">Díjazott</td>
        <td>
            <form action="#" th:action="@{'/admin/crud/edit/' + ${s.id}}" method="get" style="display: inline">
                <button type="submit">Szerkesztés</button>
            </form>
            <form action="#" th:action="@{'/admin/crud/delete/' + ${s.id}}" method="get"
                  onsubmit="return confirm('Biztosan törölni szeretné?');" style="display: inline">
                <button type="submit">Törlés</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!--
footer-bottom  start
============================= -->
<footer id="footer-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="block">
                    <p>Copyright &copy; 2014 - Minden jog fenntartva. Design and Developed By <a
                            href="http://www.themefisher.com">Themefisher</a></p>
                </div>
            </div>
        </div>
    </div>
</footer>

<script>
    // Új hozzáadás form megjelenítése
    document.getElementById("showAddForm").addEventListener("click", function() {
        document.getElementById("addForm").style.display = "block";
        this.style.display = "none";
    });
    document.getElementById("cancelAdd").addEventListener("click", function() {
        document.getElementById("addForm").style.display = "none";
        document.getElementById("showAddForm").style.display = "inline-block";
    });
</script>

</body>

</html>
